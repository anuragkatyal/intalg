<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.6.1</span><span class="period">.</span>
</h4> <div class="para logical">
<div class="para">Suppose that <span class="process-math">\(\frac{d}{dx}F(x)=f(x)\text{.}\)</span>  Then the <dfn class="terminology">indefinite integral</dfn> of <span class="process-math">\(f(x)\)</span> is <span class="process-math">\(F(x)\)</span> and is written as</div>
<div class="displaymath process-math">
\begin{equation*}
\int\,f(x)\,dx=F(x)\text{.}
\end{equation*}
